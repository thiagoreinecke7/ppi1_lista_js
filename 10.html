<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Eventos</title>
</head>
<body>
    <button id="alertButton">Clique aqui</button>
  <input type="text" id="textInput" placeholder="Digite algo">
  <div id="hoverDiv">Passe o mouse aqui</div>
  <select id="colorSelect">
    <option value="">Escolha uma cor</option>
    <option value="blue">Azul</option>
    <option value="green">Verde</option>
    <option value="red">Vermelho</option>
  </select>

  <script>

    //a) Quando o botão for clicado, exibir um alert() com uma mensagem.
    let botao = document.querySelector("#alertButton").addEventListener("click", ()=>{
        alert("Você clicou no botão 'Clique aqui'")
    })
    
    //b) Quando o usuário digitar no campo de texto, exibir cada tecla no console (keydown).
    let teclado = document.querySelector("#textInput")
    teclado.addEventListener("keydown", (evento)=>{
        console.log(evento.key)
    })

    //c) Ao focar o campo de texto, mudar a cor de fundo para amarelo (focus).
    teclado.addEventListener("focus", ()=>{
        teclado.style.backgroundColor = "yellow"
    })

    //d) Ao sair do campo de texto, restaurar a cor original (blur).
    teclado.addEventListener("blur", ()=>{
        teclado.style.backgroundColor = ""
    })

    //e) Quando o mouse passar sobre a div, mudar sua cor de fundo (mouseover).
    let hoverDiv = document.querySelector("#hoverDiv")
    hoverDiv.addEventListener("mouseover", ()=>{
        hoverDiv.style.backgroundColor = "blue"
    })

    //f) Quando o mouse sair da div, restaurar a cor original (mouseout).
    hoverDiv.addEventListener("mouseout", ()=>{
        hoverDiv.style.backgroundColor = ""
    })

    //g) Ao escolher uma opção no select, alterar a cor de fundo da página (change).
    let fundo = document.querySelector("#colorSelect")
    fundo.addEventListener("change", ()=>{
        let corFundo = fundo.value
        document.body.style.backgroundColor = corFundo
    })


    

  </script>

</body>
</html>
