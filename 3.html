<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Seleção</title>

    <style>
        .fundo{
            background-color: azure;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0px 10px 0 black;
            width: 80%;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        #formulario{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button{
            cursor: pointer;
        }
        img{
            width: 80%;
        }

    </style>
</head>
<body>
    <div class="fundo">
        <div id="formulario">
            
            <h2>Preencha o Formulário</h2>
            <label for="nome">Digite seu nome: </label>
            <input type="text" id="nome" placeholder="Nome">
            <label for="peso">Digite seu peso: </label>
            <input type="number" id="peso" placeholder="Peso" step="0.1">
            <label for="altura">Digite sua altura: </label>
            <input type="number" id="altura" placeholder="Altura" step="0.1">
            <div>
                <br><button onclick="calcularIMC()">Calcular</button><br>
            </div>
            
        </div>

        <div id="resultado">
            <br><hr><br>
            <p id="resultadoIMC"></p>
            <p id="classificacao"></p>
            <img id="imgPerfil" src="imagens/perfil.jpg" alt="">
        </div>
    </div>
    
    
    <script>

        function calcularIMC(){

            let pesoPessoa = parseFloat(document.getElementById("peso").value)
            let alturaPessoa = parseFloat(document.getElementById("altura").value)
            let imc = (pesoPessoa / (alturaPessoa^2)).toFixed(2)
            let classific = ""
            
            if(isNaN(pesoPessoa) || isNaN(alturaPessoa) || alturaPessoa <= 0){
                document.getElementById("resultadoIMC").innerText = "Por favor, insira valores válidos."
                return
            }
            else{
                document.getElementById("resultadoIMC").innerText = `Seu IMC é de ${imc}`
            }

            if(imc < 18.5){
                classific = "Abaixo do peso."
            }
            else if(imc < 24.9){
                classific = "Peso normal."
            }
            else if(imc < 29.9){
                classific = "Sobrepeso."
            }
            else if(imc < 34.9){
                classific = "Obesidade grau 1."
            }
            else if(imc < 39.9){
                classific = "Obesidade grau 2."
            }
            else{
                classific = "Obesidade grau 3 (Mórbida)."
            }

            document.getElementById("classificacao").innerText = `Sua Classificação: ${classific}`

            imc = Math.floor(imc)

            document.getElementById("imgPerfil").style.height = "auto"
            document.getElementById("imgPerfil").style.width = "auto"

            switch(true){
                case (imc < 18):
                    document.getElementById("imgPerfil").src = "imagens/abaixopeso.png"
                    break
                case (imc <= 24):
                    document.getElementById("imgPerfil").src = "imagens/normal.png"
                    break
                case (imc <= 29):
                    document.getElementById("imgPerfil").src = "imagens/sobrepeso.png"
                    break
                case (imc <= 34):
                    document.getElementById("imgPerfil").src = "imagens/obesidade1.png"
                    break
                case (imc <= 39):
                    document.getElementById("imgPerfil").src = "imagens/obesidade2.png"
                    break
                case (imc >= 40):
                    document.getElementById("imgPerfil").src = "imagens/obesidade3.png"
                    break
            }
        }
    </script>
    
</body>
</html>
